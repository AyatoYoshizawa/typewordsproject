{% extends 'base.html' %}

{% block title %}単語登録{% endblock %}

{% block content %}
<div class="p-4 my-5 align-items-center justify-content-center">
    <form method="post">
        {% csrf_token %}
        <div class="form-group my-3">
            <label class="my-2">英単語</label>
            <input class="form-control bg-soft-dark text-light" name="english" placeholder="英単語を入力してください">
        </div>
        <div class="form-group">
            <label class="my-2">日本語訳</label>
            <input class="form-control bg-soft-dark text-light" name="japanese" placeholder="日本語訳を入力してください">
            <button type="submit" class="btn btn-primary my-3">作成</button>
        </div>
    </form>
    <a class="btn btn-primary my-5" href="{% url 'word-list' word_list_pk=word_list_pk%}">一覧へ戻る</a>
</div>
{% endblock content%}
