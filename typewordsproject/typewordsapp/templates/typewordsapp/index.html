{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row justify-content-center align-items-center my-5">
        <div class="col-sm-2">
            <a id='word-list-list-link' href="{% url 'word-list-list'%}" class="btn btn-primary btn-lg">単語を登録 (C)</a>
            <form method="post">
                <button id="start-link" type="submit" class="btn btn-primary btn-lg my-3 ">テストを始める (Enter)</button>
                {% csrf_token %}
                {{ form.as_p }}
                <p class="mt-1">出題数の上限: {{ max_value }}</p>
            </form>
        </div>
    </div>
<script defer src="{% static 'custom.js' %}"></script>
{% endblock content %}
